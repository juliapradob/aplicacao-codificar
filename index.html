<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador</title>
    <link href="/reset.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="formulario">
            <h1>Codificador de mensagens</h1>
            <label for="mensagem">Entrada de mensagem:</label>
            <textarea name="" id="entradaMensagem" cols="30" rows="10"></textarea>
            
            <div class="selecaoCodificacao">
                <label for="cifra">Entrada de cifra:</label>
                <div class="selecaoCifra">
                    <select name="cifra" id="entradaCifra">
                        <option disabled selected value>-- Selecione um método de codificação --</option>
                        <option id="cifraDeCesar" value="cifraDeCesar">Cifra de Cesar</option>
                        <option id="base64" value="cifraBase64">Base64</option>
                    </select>
                    <div id="incrementoCifra">
                        <label for="incremento">Incremento:</label>
                        <input id="numeroIncremento" type="number">
                    </div>
                </div>
            </div>

            <div class="selecao">
                <input id="selecaoCodificar" type="radio" name="escolha" value="codificar">
                <label for="codificar">Codificar</label>
            
                <input id="selecaoDecodificar" type="radio" name="escolha" value="decodificar">
                <label for="decodificar">Decodificar</label>
            </div>

            <button id="acao">SELECIONE UMA OPÇÃO</button>
        </form>
        
        <textarea id="resultado"></textarea>
    </div>
    <script src="./index.js"></script>
</body>
</html>
